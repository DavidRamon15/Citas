<div id="login">
  <ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <div id="particle-container" class="area">
    <div class="d-flex justify-content-center">
      <div class="col-sm-4 mt-5">
        <div id="boxLogin">
          <h1 class="text-center">Inicio de Sesión</h1>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" [class.loginError]="loginError">
            <!--USUARIO y PASSWORD-->
            <div class=" form-group row mt-3 justify-content-center ">
              <!--USUARIO-->
              <div class="row justify-content-center">
                <label class="row justify-content-center col-form-label " style="text-align:right ;font-size:20px"
                  for="Usuario">Email:</label>

                <div class="col-sm-7">
                  <input class="form-control inputLogin " type="text" name="Usuario" formControlName="userName" />
                </div>
              </div>

              <!--PASSWORD-->
              <div class="row justify-content-center mt-1">
                <label class="row justify-content-center col-form-label " style="text-align: right; font-size: 20px"
                  for="Password">Password:</label>
                <div class="col-sm-7">
                  <input class="form-control inputLogin" type="password" name="Password" formControlName="password" />
                </div>
              </div>
            </div>

            <div class="text-center mt-3" *ngIf="hasError()">
              <span id="errorSpan" style="color:red">El usuario o la contraseña no son correctos</span>
            </div>

            <div class="row justify-content-center mt-3">
              <input class="text-center col-sm-2 btn btn-success  " type="submit" value="Enviar" />
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>



</div>
