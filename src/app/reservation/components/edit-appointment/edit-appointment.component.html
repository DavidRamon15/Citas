<div class="appointment-form" id="appointment-form">
  <h2 class="subtitle">{{title}}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="CIF">CIF de la Empresa:</label>
    <input type="text" id="CIF" name="CIF" formControlName="CIF">

    <label for="numEmployee">Numero de empleados:</label>
    <input type="number" id="numEmployee" name="numEmployee" formControlName="numEmployee" min="0">

    <label for="startDate">Fecha de la cita:</label>
    <input type="date" id="startDate" name="startDate" formControlName="startDate">

    <label for="numEmployeeReal">Numero de reconomientos realizados:</label>
    <input type="number" id="numEmployeeReal" name="numEmployeeReal" formControlName="numEmployeeReal" min="0">


    <button class="btn-submit" type="submit">Editar</button>
  </form>
</div>
